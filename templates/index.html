<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Githubble</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<style>
    .showres {
        width: 100%;
        text-align: center;
        margin-top: 7%;

    }

    #overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0);
        z-index: 2;
        cursor: pointer;
    }

    #text {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 50px;
        color: rgb(0, 0, 0);
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
    }

    .lds-ring {
        display: inline-block;
        position: relative;
        width: 64px;
        height: 64px;
    }

    .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 102px;
        height: 102px;
        margin: 12px;
        border: 6px solid #000000;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #000 transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
    }

    .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
    }

    .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
    }

    @keyframes lds-ring {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <div id="overlay" onclick="off()">
        <div id='text'>
            <div id="loader">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div style="text-align: center; margin: 9% 0 9%; 0">
            <h1>Githubble</h1>
        </div>

        <form id="subuser">
            <div class="row">
                <div class="col-md-10">
                    <input type="text" class="form-control" id="username" placeholder="Enter Github username">

                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default">Go</button>
                </div>
            </div>
        </form>

        <div class="showres" id="result">
            {% if data %}
            {% autoescape off %} {{data}} {%endautoescape%}
            {% endif %}
        </div>
        <div class="showres" id="error"></div>
    </div>

</body>

<script>

    function on() {
        document.getElementById("overlay").style.display = "block";
    }

    function off() {
        document.getElementById("overlay").style.display = "none";
    }
    $(document).ready(function () {
        $('#subuser').on('submit', function (event) {
            on();
            $("#result").html('');
            $("#error").html('');
            $.ajax({
                data: {
                    username: $("#username").val(),
                },
                type: "POST",
                url: '/data'
            })
                .done(function (data) {
                    if (data.error) {
                        off();
                        var show = "<h3>" + data.error + "</h3>"
                        $("#error").html(show);
                    }
                    else {
                        off();
                        var show = data.value;
                        $("#result").html(show);
                    }
                });

            event.preventDefault();
        });
    });
</script>

</html>
